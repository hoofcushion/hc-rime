# 引用通用配置文件：
__include: ts__detail.yaml:/
# 引用特殊配置文件：
__include: _schema_settings/ts_cn.yaml:/map
switches: {__include: _schema_settings/ts_cn.yaml:/switches}
# 引用方案快捷键：
__patch:
 key_binder/bindings/+: {__include: _schema_settings/ts_cn.yaml:/array/bindings}
schema:
 __include: _schema_settings/_global:/schema
 schema_id: ts_cn
 name: 『蹄垫双拼』
 description: |
  蹄垫系列方案之双拼
__patch:
 schema/dependencies/+:
  - ts_en # 英文
  - module_cn_en # 混输
  - module_fnua_cn # 反查
__patch:
 # - engine/processors/@before 0:     "predictor"
 # - engine/translators/@before 0:    "predict_translator"
 - engine/segmentors/@after 1:      "affix_segmentor@module_fnua_cn"
 - engine/processors/@before 1:     "lua_processor@*reverse_pro*processor@module_fnua_cn"
 - engine/translators/@before last: "lua_translator@module_fnua_cn"
 - engine/translators/@after last:  "lua_translator@*ts_fixed*translator@translator"
 - engine/translators/@after last:  "lua_translator@*ts_en*translator@module_en"
 - engine/translators/@after last:  "lua_translator@module_cn_en"
 - abc_segmentor/extra_tags/@after last: "ts_en"
 - ts_cn.custom:/patch?
translator:
 initial_quality: 1
 dictionary: ts_cn
 user_dict: ts_cn_double
 prism: ts_cn_double
 syllable_len: 2
module_cn_en:
 initial_quality: 1
 dictionary: module_cn_en
 user_dict: module_cn_en
module_en:
 __include: ts_en.schema.yaml:/translator
 tag: ts_en
module_fnua_cn:
 prefix: "`"
 trigger: "space"
 tag: module_fnua_cn
 tips: 〔拼音反查〕
 dictionary: module_fnua_cn
 spelling_hints: 99
 enable_user_dict: false
recognizer:
 patterns:
  module_fnua_cn: "`[^0-9]*$"
