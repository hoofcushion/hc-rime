# Trime default style settings
# encoding: utf-8
# config_version: "3.2.15"
name: '蹄垫主题' #主题名称
size:
 keyboard:
  firsth: &firsth 36
  inputh: &inputh 48
  bottomh: &bottomh 50
  width_per10_100:
   - &width_per10_75 7.5
   - &width_per10_100 10
   - &width_per10_125 12.5
   - &width_per10_150 15
   - &width_per10_175 17.5
   - &width_per10_200 20
   - &width_per10_300 30
   - &width_per10_350 35
   - &width_per10_400 40
  width_per11_100:
   - &width_per11_50 4.5454545454545
   - &width_per11_100 9.0909090909091
   - &width_per11_125 11.363636363636
   - &width_per11_150 13.636363636364
   - &width_per11_175 15.909090909091
   - &width_per11_150 13.636363636364
   - &width_per11_200 18.181818181818
  width_per12_100:
   - &width_per12_50 4.1666666666667
   - &width_per12_100 8.3333333333333
   - &width_per12_150 12.5
   - &width_per12_200 16.666666666667
   - &width_per12_250 20.833333333333
   - &width_per12_300 25
   - &width_per12_350 29.166666666667
   - &width_per12_400 33.333333333333
   - &width_per12_500 41.666666666667

O_set: #　所有
 key_hint_offset_x: 0
 key_hint_offset_y: -0.2
 key_press_offset_x: 0
 key_press_offset_y: 0
 key_symbol_offset_x: 0
 key_symbol_offset_y: 0
 key_text_offset_x: 0
 key_text_offset_y: 0
 preset:
  upper_right:
   key_symbol_offset_x: 13
   key_symbol_offset_y: -1
  upper_left:
   key_symbol_offset_x: -13
   key_symbol_offset_y: -1
  lower_right:
   key_symbol_offset_x: 13
   key_symbol_offset_y: 21
  lower_left:
   key_symbol_offset_x: -13
   key_symbol_offset_y: 21

style:
##基础设置
 keyboards: ['.default', 'default', 'default_decimal', 'default_simp', 'number', 'number_pad']
 auto_caps: false
# preview_offset: 0
 reset_ascii_mode: false
 proximity_correction: true
 candidate_use_cursor: true
 speech_opencc_config: s2t.json
 locale: zh_TW
 latin_locale: en_US
 vertical_correction: -10
# background_dim_amount: 0.5
# key_long_text_border: 1
# background_folder:
##基础外观设置
 color_scheme: HoofCushion_win10_purple
 horizontal: false
 comment_on_top: true
 candidate_padding: 9
 candidate_spacing: 0.5
 horizontal_gap: 1
 vertical_gap: 1
 round_corner: 0
 shadow_radius: 0
##尺寸-总体设置
# keyboard_padding: 0
# keyboard_padding_left: 0
# keyboard_padding_right: 0
# keyboard_padding_bottom: 0
# keyboard_padding_land: 0
# keyboard_padding_land_bottom: 0
##尺寸-高度设置
 candidate_view_height: 18
 comment_height: 16
# keyboard_height: 260
 keyboard_height_land: 220
 text_height: 22
 key_height: *inputh
##尺寸-宽度设置
 key_width: *width_per10_100
##字号设置
 text_size: 12
 candidate_text_size: 16
 comment_text_size: 15
 label_text_size: 12
 key_text_size: 22
 key_long_text_size: 16
# preview_height: 60
# preview_text_size: 40
 symbol_text_size: 10
##字形设置
# candidate_font: han.ttf
# comment_font: comment.ttf
# hanb_font: hanb.ttf
# key_font: symbol.ttf
# label_font: label.ttf
# latin_font: latin.ttf
# preview_font: latin.ttf
# symbol_font: symbol.ttf
# text_font: latin.ttf
# long_text_font: comment.ttf
##悬浮窗设置
 layout:
  position: 'fixed'                                                                                  #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要>=Android5.0)
  movable: false                                                                                   #是否可移动窗口，或仅移动一次 true|false|once
####尺寸设置
  min_width: 150                                                                                 #最小宽度
  min_height: 75                                                                                 #最小高度
  max_width: 512                                                                                     #最大宽度，超过则自动换行
  max_height: 512                                                                                    #最大高度
#  min_length: 0                                                                                    #最小词长
#  max_length: 0                                                                                    #超过字数则换行
  margin_x: 2                                                                                      #水平边距 NOTE: margin_{x, y, bottom} 实际为 padding
  margin_y: 4                                                                                      #竖直边距
#  margin_bottom: 0                                                                                 #底部边距 （用于适配特定背景图）
#  line_spacing: 0                                                                                  #候选词的行间距(px)
#  line_spacing_multiplier: 1                                                                    #候选词的行间距(倍数)
####入词设置
#  min_check: 0                                                                                     #只要前n个候选词有长度大于等于min_length的词，就会把长度符合以及之前的词全部加到悬浮窗内。
  max_entries: 10                                                                                  #最大词条数
  all_phrases: true                                                                                #所有满足条件的词语都显示在窗口
  sticky_lines: 10                                                                                 #固顶行数
  sticky_lines_land: 0                                                                            #横屏模式下的固顶行数
####外观设置
#  alpha: 255                                                                                      #透明度(0-255)
  border: 1                                                                                        #边框宽度
  spacing: -34                                                                                     #屏幕上下边缘或预编辑上下边缘和悬浮窗之间的距离
#  elevation: 0                                                                                     #阴影(>=Android5.0)
#  real_margin: 0                                                                                   #屏幕左右边缘和悬浮窗之间的距离 TODO: 在 4.0 时给 real_margin 与 spacing 换一个更适合的名字
#  round_corner: 0                                                                                  #窗口圆角
 window:                                                                                            #悬浮窗口组件
  - {start: '', composition: '%s', end: '', send_spacing: 0}                                     #send_spacing需要>=Android5.0。TODO: 不为0时，会导致不换行的问题
  - {start: "\n", label: '%s', candidate: '%s', comment: ' %s', end: '', sep: ' '}
#liquid_keyboard_window:                                                                            #液态键盘模式下显示的悬浮窗口组件
 enter_label_mode: 3                                                                                #是否使用App提供的ActionLabel内容作为Enter键的文本（由于多数App没有适配ActionLable，实际影响不大）。0不使用，1只使用actionlabel，2优先使用，3当其他方式没有获得label时才读取actionlabel
 enter_labels:                                                                                      # 定义Enter键的文本
  go: '前往'
  done: '完成'
  next: '下个'
  pre: '上个'
  search: '搜索'
  send: '发送'
  default: 'Enter'
fallback_colors:
 candidate_text_color: 'text_color'
 comment_text_color: 'candidate_text_color'
 border_color: 'back_color'
 candidate_separator_color: 'border_color'
 hilited_text_color: 'text_color'
 hilited_back_color: 'back_color'
 hilited_candidate_text_color: 'hilited_text_color'
 hilited_candidate_back_color: 'hilited_back_color'
 hilited_label_color: 'hilited_candidate_text_color'
 hilited_comment_text_color: 'comment_text_color'
 hilited_key_back_color: 'hilited_candidate_back_color'
 hilited_key_text_color: 'hilited_candidate_text_color'
 hilited_key_symbol_color: 'hilited_comment_text_color'
 hilited_off_key_back_color: 'hilited_key_back_color'
 hilited_on_key_back_color: 'hilited_key_back_color'
 hilited_off_key_text_color: 'hilited_key_text_color'
 hilited_on_key_text_color: 'hilited_key_text_color'
 key_back_color: 'back_color'
 key_border_color: 'border_color'
 key_text_color: 'candidate_text_color'
 key_symbol_color: 'comment_text_color'
 label_color: 'candidate_text_color'
 off_key_back_color: 'key_back_color'
 off_key_text_color: 'key_text_color'
 on_key_back_color: 'hilited_key_back_color'
 on_key_text_color: 'hilited_key_text_color'
 preview_back_color: 'key_back_color'
 preview_text_color: 'key_text_color'
 shadow_color: 'border_color'
 root_background: 'back_color'
 candidate_background: 'back_color'
 keyboard_back_color: 'border_color'
 liquid_keyboard_background: 'keyboard_back_color'
 text_back_color: 'back_color'
 long_text_back_color: 'key_back_color'
