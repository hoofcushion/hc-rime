# RepeatCommit: {label: '重复',  command: 'commit', option: '%1$s'}                                      #重复输入刚上屏的内容

liquid_keyboard:
 # 目前只能直接写参数，不支持变量或者fallback机制。
 # 缺少参数时，自动从style中加载参数。除非需要指定liquid_keyboard使用与主键盘不同的背景色、背景图，否则不应设置被注释掉的参数。
 row: 6              #每屏最多显示多少行按键
 row_land: 5         #横屏每屏最多显示多少行按键
 key_height: 40      #按键高度
 key_height_land: 40 #横屏模式按键高度
 single_width: 60    #single类型的按键宽度
 vertical_gap: 1     #纵向按键间隙
 margin_x: 0         #左右按键间隙的1/2
 keyboards: ['exit',' candidate',' history',' clipboard',' collection', 'draft']  #tab列表
 exit:
  name: '返回'
  type: 'NO_KEY'
  keys: 'EXIT'
 candidate:
  name: '候选'
  type: 'CANDIDATE'
 history:
  name: '常用'
  type: 'HISTORY'
 clipboard:
  type: 'CLIPBOARD'
  name: '剪贴'
 collection:
  type: 'COLLECTION'
  name: '收藏'
 draft:
  type: 'DRAFT'
  name: '草稿'
__patch:
 preset_keys/+:
  'Control_a'        : {functional: false, send: 'Control+a', label: '☑'}
  'Control_z'        : {functional: false, send: 'Control+z', label: '↶'}
  'Control_x'        : {functional: false, send: 'Control+x', label: '✂'}
  'Control_c'        : {functional: false, send: 'Control+c', label: '❐'}
  'Control_v'        : {functional: false, send: 'Control+v', label: '▣'}
  'Control_y'        : {functional: false, send: 'Control+y', label: '↷'}
  
  'Control_wrap'     : {functional: false, send: 'Control+Control_R', label: 'Wrap'}
  
  
  'delete_left'   : {functional: false, text: '{Shift+Home}{BackSpace}', label: '左清'}

  'group_<>'      : {functional: false, text: '<>{Left}', label: '< ↔ >'}
  'group_[]'      : {functional: false, text: '[]{Left}', label: '[ ↔ ]'}
  'group_{}'      : {functional: false, text: '{}{Left}', label: '{ ↔ }'}
